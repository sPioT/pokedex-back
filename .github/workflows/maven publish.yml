name: jar publish

on:
  push:
    branches: ["master"]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: deploy with Maven
      run: mvn -B deploy
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
